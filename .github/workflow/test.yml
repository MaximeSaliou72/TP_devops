on:
  push:
    branches:
      - main
    pull_request:
        types:
            - labeled
            - synchronize

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' 

      - run: npm ci

      - name: Install Dependencies
        run: |
          npm install

      - name: Run Tests
        run: |
          npm test

        with:
          who-to-greet: Maxime

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-docker@v2

      - name: Build Docker Image
        run: |
          docker build -t your-docker-image-name .